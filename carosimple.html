<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<div id="board"></div>
<script>
    let chessBoard = "<table>";
    for (let a = 0; a <= 50; a++) {
        chessBoard += "<tr>";
        for (let b = 0; b <= 50; b++) {
            chessBoard += "<td><button id='" + a + "," + b + "' onclick='clickCell(this.id)' style=' width: 50px; height: 50px;'></button></td>";
        }
        chessBoard += " </tr>";
    }
    chessBoard += "</table>";
    document.getElementById("board").innerHTML = chessBoard;
    let element = "";
    let check = false;

    function clickCell(id) {

        if (element === "") {
            element = "X";
            check = true;
        } else {
            document.getElementById(id).disabled = true;
        }
        if (check===true) {
            element = "X";
            check = false;
        } else {
            element = "O";
            check = true;
        }
        document.getElementById(id).innerHTML = element;
        return element;
    }

</script>
</body>
</html>
